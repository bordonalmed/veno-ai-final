<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    
    <!-- Suprimir erros do MetaMask ANTES de tudo -->
    <script>
      // Suprimir erros do MetaMask silenciosamente
      (function() {
        // Sobrescrever console.error
        const originalError = console.error;
        console.error = function() {
          const message = Array.from(arguments).join(' ');
          if (message.includes('MetaMask') || 
              message.includes('metamask') || 
              message.includes('MetaMask extension not found') ||
              message.includes('Failed to connect to MetaMask')) {
            return; // Não mostrar
          }
          originalError.apply(console, arguments);
        };
        
        // Capturar erros não tratados
        window.addEventListener('error', function(event) {
          if (event.message && (
            event.message.includes('MetaMask') ||
            event.message.includes('metamask') ||
            event.message.includes('MetaMask extension not found') ||
            event.message.includes('Failed to connect to MetaMask')
          )) {
            event.preventDefault();
            event.stopPropagation();
            return false;
          }
        }, true);
        
        // Capturar promessas rejeitadas
        window.addEventListener('unhandledrejection', function(event) {
          if (event.reason) {
            const reason = event.reason.message || event.reason.toString() || '';
            if (reason.includes('MetaMask') ||
                reason.includes('metamask') ||
                reason.includes('MetaMask extension not found') ||
                reason.includes('Failed to connect to MetaMask')) {
              event.preventDefault();
              event.stopPropagation();
              return false;
            }
          }
        });
        
        // Suprimir erros específicos do inpage.js
        if (window.chrome && window.chrome.runtime) {
          const originalSendMessage = window.chrome.runtime.sendMessage;
          window.chrome.runtime.sendMessage = function() {
            try {
              return originalSendMessage.apply(this, arguments);
            } catch (e) {
              if (e.message && e.message.includes('MetaMask')) {
                return; // Suprimir
              }
              throw e;
            }
          };
        }
      })();
    </script>
    
    <link rel="icon" href="%PUBLIC_URL%/venoai-logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0eb8d0" />
    <meta
      name="description"
      content="Gerador de Laudos Doppler Vascular Inteligente - VENO.AI"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/venoai-logo.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>VENO.AI - Gerador de Laudos Doppler Vascular</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Segoe UI', 'Inter', 'Arial', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      #root {
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <noscript>Você precisa habilitar JavaScript para executar este aplicativo.</noscript>
    <div id="root"></div>
  </body>
</html>
