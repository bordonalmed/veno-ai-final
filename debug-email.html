<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Email - VENO.AI</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(120deg, #101824 0%, #1c2740 100%);
            color: #fff;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
        }
        h1 {
            text-align: center;
            color: #0eb8d0;
            margin-bottom: 30px;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        button {
            background: linear-gradient(135deg, #0eb8d0, #00a8cc);
            border: none;
            border-radius: 8px;
            color: #fff;
            padding: 10px 20px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: linear-gradient(135deg, #00a8cc, #0eb8d0);
        }
        .result {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            white-space: pre-wrap;
        }
        .success { background: rgba(17, 181, 129, 0.2); color: #11b581; }
        .error { background: rgba(255, 99, 99, 0.2); color: #ff6363; }
        .info { background: rgba(14, 184, 208, 0.2); color: #0eb8d0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Debug - Verifica√ß√£o de Email</h1>
        
        <div class="test-section">
            <h3>Teste 1: Verificar-usuario (com senha)</h3>
            <button onclick="testarComSenha()">Testar com Senha</button>
            <div id="result1" class="result"></div>
        </div>
        
        <div class="test-section">
            <h3>Teste 2: Verificar-usuario (sem senha)</h3>
            <button onclick="testarSemSenha()">Testar sem Senha</button>
            <div id="result2" class="result"></div>
        </div>
        
        <div class="test-section">
            <h3>Teste 3: Verificar-hotmart</h3>
            <button onclick="testarHotmart()">Testar Hotmart</button>
            <div id="result3" class="result"></div>
        </div>
        
        <div class="test-section">
            <h3>Teste 4: Gerenciar-premium</h3>
            <button onclick="testarGerenciar()">Testar Gerenciar</button>
            <div id="result4" class="result"></div>
        </div>
    </div>

    <script>
        const email = 'vasculargabriel@gmail.com';
        
        async function testarComSenha() {
            const result = document.getElementById('result1');
            result.innerHTML = '<div class="info">üîÑ Testando com senha...</div>';
            
            try {
                const response = await fetch('https://venoai.xyz/.netlify/functions/verificar-usuario', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        email: email,
                        senha: '123456'
                    })
                });
                
                const data = await response.json();
                result.innerHTML = `<div class="${data.premium ? 'success' : 'error'}">${JSON.stringify(data, null, 2)}</div>`;
            } catch (error) {
                result.innerHTML = `<div class="error">Erro: ${error.message}</div>`;
            }
        }
        
        async function testarSemSenha() {
            const result = document.getElementById('result2');
            result.innerHTML = '<div class="info">üîÑ Testando sem senha...</div>';
            
            try {
                const response = await fetch('https://venoai.xyz/.netlify/functions/verificar-usuario', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: email })
                });
                
                const data = await response.json();
                result.innerHTML = `<div class="${data.premium ? 'success' : 'error'}">${JSON.stringify(data, null, 2)}</div>`;
            } catch (error) {
                result.innerHTML = `<div class="error">Erro: ${error.message}</div>`;
            }
        }
        
        async function testarHotmart() {
            const result = document.getElementById('result3');
            result.innerHTML = '<div class="info">üîÑ Testando Hotmart...</div>';
            
            try {
                const response = await fetch(`https://venoai.xyz/.netlify/functions/verificar-hotmart?email=${email}`);
                const data = await response.json();
                result.innerHTML = `<div class="${data.premium ? 'success' : 'error'}">${JSON.stringify(data, null, 2)}</div>`;
            } catch (error) {
                result.innerHTML = `<div class="error">Erro: ${error.message}</div>`;
            }
        }
        
        async function testarGerenciar() {
            const result = document.getElementById('result4');
            result.innerHTML = '<div class="info">üîÑ Testando Gerenciar Premium...</div>';
            
            try {
                const response = await fetch(`https://venoai.xyz/.netlify/functions/gerenciar-premium?email=${email}&acao=verificar`);
                const data = await response.json();
                result.innerHTML = `<div class="${data.premium ? 'success' : 'error'}">${JSON.stringify(data, null, 2)}</div>`;
            } catch (error) {
                result.innerHTML = `<div class="error">Erro: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
