<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ativar Premium em Lote - VENO.AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Inter, Arial, sans-serif;
            background: linear-gradient(120deg, #101824 0%, #1c2740 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }
        h1 {
            color: #0eb8d0;
            margin-bottom: 20px;
            text-align: center;
        }
        .info {
            background: rgba(14, 184, 208, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #0eb8d0;
        }
        textarea {
            width: 100%;
            min-height: 200px;
            padding: 15px;
            border-radius: 8px;
            border: 2px solid #0eb8d0;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-family: monospace;
            font-size: 14px;
            resize: vertical;
        }
        textarea::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        button {
            width: 100%;
            padding: 15px;
            margin-top: 15px;
            background: linear-gradient(135deg, #0eb8d0, #6f42c1);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            max-height: 400px;
            overflow-y: auto;
        }
        .success {
            color: #4ade80;
        }
        .error {
            color: #f87171;
        }
        .warning {
            color: #fbbf24;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üíé Ativar Premium em Lote</h1>
        
        <div class="info">
            <strong>üìã Instru√ß√µes:</strong><br>
            1. Cole os emails dos clientes que j√° pagaram (um por linha)<br>
            2. Clique em "Ativar Premium"<br>
            3. Aguarde o processamento<br>
            4. Verifique os resultados abaixo ‚úÖ
        </div>

        <textarea 
            id="emails" 
            placeholder="Cole os emails aqui, um por linha:

cliente1@email.com
cliente2@email.com
cliente3@email.com"
        ></textarea>

        <button id="btnAtivar" onclick="ativarPremium()">
            üíé Ativar Premium para Todos
        </button>

        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script>
        async function ativarPremium() {
            const textarea = document.getElementById('emails');
            const btnAtivar = document.getElementById('btnAtivar');
            const resultDiv = document.getElementById('result');

            // Pegar emails do textarea
            const emailsText = textarea.value.trim();
            
            if (!emailsText) {
                resultDiv.innerHTML = '<div class="error">‚ùå Por favor, cole pelo menos um email!</div>';
                resultDiv.style.display = 'block';
                return;
            }

            // Converter para array (um por linha)
            const emails = emailsText
                .split('\n')
                .map(email => email.trim())
                .filter(email => email && email.includes('@'));

            if (emails.length === 0) {
                resultDiv.innerHTML = '<div class="error">‚ùå Nenhum email v√°lido encontrado!</div>';
                resultDiv.style.display = 'block';
                return;
            }

            // Desabilitar bot√£o
            btnAtivar.disabled = true;
            btnAtivar.textContent = '‚è≥ Processando...';

            // Mostrar resultado
            resultDiv.innerHTML = `<div class="warning">üîÑ Processando ${emails.length} email(s)...</div>`;
            resultDiv.style.display = 'block';

            try {
                // Chamar fun√ß√£o Netlify
                const response = await fetch('https://venoai.xyz/.netlify/functions/ativar-premium-lote', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        emails: emails
                    })
                });

                const data = await response.json();

                // Mostrar resultados
                let html = '<div class="info"><strong>üìä Resultados:</strong></div><br>';
                html += `<div class="success">‚úÖ Sucessos: ${data.sucessos || 0}</div>`;
                html += `<div class="error">‚ùå Erros: ${data.erros || 0}</div>`;
                html += `<div class="warning">‚ö†Ô∏è N√£o encontrados: ${data.naoEncontrados || 0}</div>`;
                html += `<div>üìù Total: ${data.total || emails.length}</div><br>`;

                if (data.resultados && data.resultados.length > 0) {
                    html += '<div class="info"><strong>üìã Detalhes:</strong></div><br>';
                    data.resultados.forEach((r, i) => {
                        const cor = r.status === 'sucesso' ? 'success' : (r.status === 'erro' ? 'error' : 'warning');
                        html += `<div class="${cor}">${i + 1}. ${r.email}: ${r.mensagem}</div>`;
                    });
                }

                html += '<br><pre>' + JSON.stringify(data, null, 2) + '</pre>';

                resultDiv.innerHTML = html;

            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Erro ao processar: ${error.message}</div>`;
            } finally {
                // Reabilitar bot√£o
                btnAtivar.disabled = false;
                btnAtivar.textContent = 'üíé Ativar Premium para Todos';
            }
        }
    </script>
</body>
</html>
