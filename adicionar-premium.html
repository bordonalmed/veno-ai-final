<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Usu√°rio Premium - VENO.AI</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(120deg, #101824 0%, #1c2740 100%);
            color: #fff;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        h1 {
            text-align: center;
            color: #0eb8d0;
            margin-bottom: 30px;
            font-size: 24px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #abfaff;
        }
        input[type="email"] {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(14, 184, 208, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 16px;
            box-sizing: border-box;
        }
        input[type="email"]:focus {
            outline: none;
            border-color: #0eb8d0;
            box-shadow: 0 0 10px rgba(14, 184, 208, 0.3);
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #0eb8d0, #00a8cc);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background: linear-gradient(135deg, #00a8cc, #0eb8d0);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(14, 184, 208, 0.4);
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
        }
        .success {
            background: rgba(17, 181, 129, 0.2);
            border: 1px solid rgba(17, 181, 129, 0.5);
            color: #11b581;
        }
        .error {
            background: rgba(255, 99, 99, 0.2);
            border: 1px solid rgba(255, 99, 99, 0.5);
            color: #ff6363;
        }
        .info {
            background: rgba(14, 184, 208, 0.2);
            border: 1px solid rgba(14, 184, 208, 0.5);
            color: #0eb8d0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üëë Adicionar Usu√°rio Premium</h1>
        
        <div class="form-group">
            <label for="email">Email do Cliente:</label>
            <input type="email" id="email" placeholder="cliente@email.com" required>
        </div>
        
        <button onclick="adicionarPremium()">Adicionar Premium</button>
        
        <div id="result"></div>
    </div>

    <script>
        async function adicionarPremium() {
            const email = document.getElementById('email').value;
            const resultDiv = document.getElementById('result');
            
            if (!email) {
                resultDiv.innerHTML = '<div class="error">Por favor, digite um email v√°lido!</div>';
                return;
            }
            
            resultDiv.innerHTML = '<div class="info">üîÑ Adicionando usu√°rio Premium...</div>';
            
            try {
                const response = await fetch(`https://venoai.xyz/.netlify/functions/gerenciar-premium?email=${encodeURIComponent(email)}&acao=adicionar`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `<div class="success">‚úÖ Premium adicionado com sucesso!<br>Email: ${email}<br>Status: ${data.mensagem || 'Ativo'}</div>`;
                    document.getElementById('email').value = '';
                } else {
                    const errorData = await response.json();
                    resultDiv.innerHTML = `<div class="error">‚ùå Erro: ${errorData.error || 'Falha ao adicionar Premium'}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Erro de conex√£o: ${error.message}</div>`;
            }
        }
        
        // Permitir Enter no campo de email
        document.getElementById('email').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                adicionarPremium();
            }
        });
    </script>
</body>
</html>
